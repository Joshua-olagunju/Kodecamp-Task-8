<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - StyleHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../../styles/style.css" rel="stylesheet" />
    <script src="../../scripts/script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="sticky-top bg-white shadow-sm">
      <nav class="navbar navbar-expand container d-flex align-items-center">
        <!-- Back Button -->
        <button class="btn btn-lg me-3" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <!-- Logo (moved beside back button) -->
        <a class="navbar-brand fw-bold fs-3 d-flex align-items-center" href="/">
          <span class="nice_text">Style</span>
          <i class="fa-solid fa-tshirt ms-1 nice_text"></i>
          <span class="text-dark">Hub</span>
        </a>
      </nav>
    </header>

    <!-- Checkout Section -->
    <section class="checkout py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Checkout</h2>
        <div class="row g-4">
          <!-- Billing & Payment -->
          <div class="col-lg-7">
            <div class="card p-4 shadow-sm">
              <h5 class="mb-3">Billing Details</h5>
              <form id="checkout-form">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control" required />
                  </div>
                </div>

                <hr class="my-4" />

                <h5 class="mb-3">Payment Method</h5>
                <div class="mb-3">
                  <label class="form-label">Card Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="1234 5678 9012 3456"
                    required
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="MM/YY"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="123"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="btn add_to_cart w-100 mt-3">
                  Place Order
                </button>
              </form>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="col-lg-5">
            <div class="card p-4 shadow-sm">
              <h5 class="mb-3">Order Summary</h5>
              <div id="order-items"></div>
              <hr />
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span id="checkout-subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Tax (5%):</span>
                <span id="checkout-tax">$0.00</span>
              </div>
              <div class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span id="checkout-total">$0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");

        const itemsContainer = document.getElementById("order-items");
        const subtotalEl = document.getElementById("checkout-subtotal");
        const taxEl = document.getElementById("checkout-tax");
        const totalEl = document.getElementById("checkout-total");

        if (!cart.length) {
          itemsContainer.innerHTML =
            "<p class='text-muted'>Your cart is empty.</p>";
          return;
        }

        let subtotal = 0;
        itemsContainer.innerHTML = cart
          .map((item) => {
            const lineTotal = item.price * item.qty;
            subtotal += lineTotal;
            return `
              <div class="d-flex justify-content-between align-items-start pb-2 mb-2 border-bottom">
                <div>
                  <strong class="d-block text-truncate" style="max-width:200px;">${
                    item.title
                  }</strong>
                  <small class="text-muted">Qty: ${item.qty}</small>
                </div>
                <span class="fw-bold">$${lineTotal.toFixed(2)}</span>
              </div>
            `;
          })
          .join("");

        const tax = subtotal * 0.05;
        const total = subtotal + tax;

        subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        taxEl.textContent = `$${tax.toFixed(2)}`;
        totalEl.textContent = `$${total.toFixed(2)}`;

        // simple "order placed" handler
        document
          .getElementById("checkout-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            alert("âœ… Order placed successfully!");
            localStorage.removeItem("cart");
            window.location.href = "/"; // redirect to home
          });
      });
    </script>
  </body>
</html>
